<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Utwórz nowego gościa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gnomix - Panel Zarządzania.</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Główna<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/guests">Goście</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rooms">Pokoje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reservations">Rezerwacje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reservations/create/stepone">Utwórz rezerwacje</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="p-3 text-center bg-light">
        <h2 class="mb-3">Dodaj nowego gościa</h2>
    </div>
    <form th:action="@{/guests}" method="post">
        <div class="form-group">
            <label for="firstName">Imię:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" />
        </div>

        <div class="form-group">
            <label for="lastName">Nazwisko:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" />
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Data urodzenia:</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" />
        </div>

        <div class="form-group">
            <label for="gender">Płeć:</label>
            <select id="gender" name="gender" class="form-control">
                <option value="MALE">Mężyczna</option>
                <option value="FEMALE">Kobieta</option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Utwórz" />
    </form>

    <div th:if="${not #lists.isEmpty(errors)}">
        <h3>Błąd przy tworzeniu gościa</h3>
        <ul>
            <li th:each="error : ${errors}"><span th:text="${error.defaultMessage}"></span></li>
        </ul>
    </div>
</div>
</body>
</html>
