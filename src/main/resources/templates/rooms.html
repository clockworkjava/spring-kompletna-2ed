<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gnomix - pokoje</title>
</head>
<body>
<h2>Lista pokoi</h2>
<table>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.number}"/><td th:text="${room.size()}"/>
    </tr>
</table>
</body>
</html>
