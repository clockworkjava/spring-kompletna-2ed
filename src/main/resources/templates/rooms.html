<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gnomix - pokoje</title>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gnomix - Panel Zarządzania.</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Główna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/guests">Goście</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rooms">Pokoje<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<h2>Lista pokoi</h2>
<table>
    <thead>
        <tr>
            <th>Numer pokoju</th>
            <th>Rozmiar</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.number}"/>
        <td th:text="${room.size()}"/>
        <td><a th:href="@{/rooms/delete/{id}(id=${room.id})}">Usuń</a></td>
        <td><a th:href="@{/rooms/edit/{id}(id=${room.id})}">Modyfikuj</a></td>
    </tr>
    </tbody>

</table>
<div th:if="${removalResult != null}">
    <p th:text="${removalResult ? 'Udało się usunąć pokoju' : 'Nie udało się usunąć pokoju'}"></p>
</div>
<div th:if="${editResult != null}">
    <p th:text="${editResult ? 'Udało się zmodyfikować pokoju' : 'Nie odnaleziono pokoju'}"></p>
</div>
</body>
</html>
