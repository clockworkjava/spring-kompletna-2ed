<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Utwórz nowego gościa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>Modyfikuj dane gościa</h2>
    <form th:action="@{/guests/edit}" method="post">
        <input type="hidden" name="id" th:value="${guest.id}"/>
        <p><label for="firstName">Imię:</label> <input type="text" id="firstName" name="firstName" th:value="${guest.firstName}" required/></p>
        <p><label for="lastName">Nazwisko:</label> <input type="text" id="lastName" name="lastName" th:value="${guest.lastName}" required/></p>
        <p><label for="dateOfBirth">Data urodzenia:</label> <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${guest.birthDate}" required /></p>
        <p><label for="gender">Płeć:</label>
            <select id="gender" name="gender" th:value="${guest.gender}">
                <option value="MALE">Mężyczna</option>
                <option value="FEMALE">Kobieta</option>
            </select>
        </p>
        <p><input type="submit" value="Modyfikuj" /></p>
    </form>
</body>
</html>
