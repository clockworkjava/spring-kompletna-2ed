<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Utwórz nowy pokój</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gnomix - Panel Zarządzania.</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Główna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/guests">Goście</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rooms">Pokoje<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="p-3 text-center bg-light">
        <h2 class="mb-3">Dodaj nowy pokój</h2>
    </div>
    <form th:action="@{/rooms}" method="post">
        <div class="form-group">
            <label for="roomNumber">Numer pokoju:</label>
            <input class="form-control" type="text" id="roomNumber" name="roomNumber" />
        </div>
        <div class="form-group">
            <label for="bedSetup">Rozkład łóżek:</label>
            <select class="form-control" id="bedSetup" name="bedSetup">
                <option value="1">Pojedyncze</option>
                <option value="2">Podwójne</option>
                <option value="1+1">Dwa Pojedyncze</option>
                <option value="2+1">Podwójne i pojedyncze</option>
                <option value="2+1+1">Podwójne i dwa pojedyncze</option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Utwórz" />
    </form>
</div>
</body>
</html>
